<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone Api</title>
    <!-- daisy & tailwind link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <!-- search field -->
        <section class="bg-gray-100 p-4 m-4">
            <input id="input-field" type="text" placeholder="search ..." class="input input-bordered w-full max-w-xs">
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Accent</button>
        </section>

        <section>
            <!-- spinner -->
            <div id="loading-dots" class="text-center hidden">
                <span class="loading loading-dots loading-lg"></span>
            </div>
            <!-- show phones -->
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- <div class="card card-compact w-96 bg-gray-100 shadow-xl">
                    <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title">Shoes!</h2>
                        <p>If a dog chews shoes whose shoes does he choose?</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                        </div>
                    </div>
                </div> -->
            </div>
            <!-- show all button -->
            <div id="show-all-phone" class="hidden text-center my-8">
                <button onclick="btnShowAll()" class="btn btn-active btn-accent">Show All</button>
            </div>
            <!-- modal -->
            <!-- Open the modal using ID.showModal() method -->
            <dialog id="my_modal_phone" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 id="show-phone-title" class="font-bold text-lg">Hello!</h3>
                    <div id="show-details-container">

                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>

</html>
